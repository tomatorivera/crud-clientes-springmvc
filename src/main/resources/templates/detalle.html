<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/layout :: head}"></head>
<body>
    <section th:insert="~{layout/layout :: navbar}"></section>
	<section th:insert="~{layout/layout :: errores}"></section>
	
	<main class="container my-3">
		<section class="card">
            <section class="card-header">
                <h2 th:text="${tituloPagina}"></h2>
            </section>
            <section class="card-body">
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}"></span></p>
                <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
                <p><strong>Fecha de creación:</strong> <span th:text="${cliente.fechaCreacion}"></span></p>
				<section th:if="${cliente.foto != null && #strings.length(cliente.foto) > 0}" class="d-flex align-items-start gap-3">
					<p><strong>Foto:</strong></p>
					<img class="img-thumbnail rounded float-left" style="max-width: 200px;" th:src="@{/uploads/} + ${cliente.foto}" th:alt="'Foto de perfil del cliente ' + ${cliente.nombre}"/>
				</section>
                
                <a th:href="@{/listar}" class="btn btn-secondary mt-3">Volver a la lista</a>
            </section>
        </section>
		
		<section class="card table-responsive mt-4">
            <section class="card-header">
                <h2>Facturas del cliente</h2>
            </section>
			<section class="px-2">
				<p class="alert alert-warning my-2" th:if="${#lists.isEmpty(cliente.facturas)}" th:text="'No hay facturas asignadas para este cliente'"></p>
				<table class="table table-striped table-hover my-2" th:if="${not #lists.isEmpty(cliente.facturas)}">
					<thead>
						<tr>
							<th>Número de factura</th>
							<th>Descripción</th>
							<th>Fecha</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura : ${cliente.facturas}">
	                        <td th:text="${factura.id}"></td>
	                        <td th:text="${factura.descripcion}"></td>
	                        <td th:text="${factura.fecha}"></td>
	                        <td th:text="${factura.total}"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
	</main>
	
	<section th:insert="~{layout/layout :: footer}"></section>
	<section th:insert="~{layout/layout :: scripts}"></section>
</body>
</html>
